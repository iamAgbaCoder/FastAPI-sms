<!doctype html>
<html>
 <head>
    <title>FastAPI SMS Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 </head>
 <body>
    <div class="container">
        <h1 class="text-center mt-5">FastAPI SMS Example</h1>
        <div class="alert alert-success" role="alert">
            <strong>Success!</strong> Your operation was successful.
        </div>           
        <form action="/upload/" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="form-group">
                <label for="file">Upload a file with phone numbers:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Send SMS!</button>
        </form>
    </div>
 </body>
</html>
